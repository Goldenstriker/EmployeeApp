<table class="table table-striped">
<thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let emp of employee">
<td>{{emp.id}}</td>
<td>{{emp.name}}</td>
<td><input type="button" (click)="delete(emp)" value="Delete"/></td>
</tr>
</tbody>
</table>
